<h2>Seu Carrinho</h2>
<div *ngIf="itens.length > 0; else carrinhoVazio">
  <ul>
    <li *ngFor="let item of itens">
      <strong>{{ item.nome }}</strong> - R$ {{ item.preco.toFixed(2) }}
      <button (click)="removerItem(item)">Remover</button>
    </li>
  </ul>
  <p><strong>Total:</strong> R$ {{ calcularTotal().toFixed(2) }}</p>
  <button (click)="finalizarCompra()">Finalizar Compra</button>
</div>
<ng-template #carrinhoVazio>
  <p>Seu carrinho est√° vazio.</p>
</ng-template>
